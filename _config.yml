# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: web
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


## Google Analytics
google_analytics:
  enable: true
  id: UA-47712654-1
  site: auto

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog
plugins:
  hexo-generator-cname
  hexo-generator-robotstxt

# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## social
addthis:
  enable: true
  pubid:
  facebook: true
  twitter: true
  google: true
  pinterest: true

## robots.txt
robotstxt:
  useragent: "*"
  disallow:
    - ''
  sitemap: 
    - https://blog.kdchang.cc/sitemap.xml
  baidusitemap: 
    - /baidusitemap.xml

## RSS
feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:  

## category
category_generator:
  per_page: 10

## archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

## Search 
search:
  path: search.xml
  field: post

